{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}

<div align="center" align-vertical="middle">
<form method="POST" action="" class="form">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
    <div class="form-group">
	<button type="submit" class="btn btn-default btn-sm" id="submit">Login</button>
	<a type="button" class="btn btn-default btn-sm" href="{{ url_for('register') }}">Register</a>
	</div>
</form>
</div>
{% endblock %}
