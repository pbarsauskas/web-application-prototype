{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div align="center">
<form method="POST" action="" class="form-horizontal">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	<button type="submit" class="btn btn-default btn-sm" id="submit">Register</button>
	<a type="button" class="btn btn-default btn-sm" href="{{ url_for('login') }}">Log in</a>
</form>
</div>
{% endblock %}
